<div class="movie-card-container">
  <div class="poster-container">
    <img
      class="poster-img"
      [ngSrc]="movieDescription.imgPoster"
      width="150"
      height="200"
      [alt]="'poster from ' + movieDescription.title"
    />
  </div>
  <div class="poster-infos">
    <p><span>Title: </span>{{ movieDescription.title }}</p>
    <p><span>Actors: </span>{{ movieDescription.actors }}</p>
    <p><span>Rank Position: </span>{{ movieDescription.rank }}ยบ</p>
    <p><span>Release Year: </span>{{ movieDescription.year }}</p>
  </div>
</div>
