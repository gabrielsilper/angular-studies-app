<div class="create-user-container">
  <form [formGroup]="userForm" (ngSubmit)="$event.preventDefault(); submitForm()">
    <label>
      Name:
      <input type="text" formControlName="nameField" />
    </label>
    <label
      >Email:
      <input type="email" formControlName="emailField" />
    </label>
    <label
      >Password:
      <input type="password" formControlName="passwordField" />
    </label>
    <label
      >Address:
      <input type="text" formControlName="addressField" />
    </label>
    <button type="submit">Register</button>
  </form>
</div>
