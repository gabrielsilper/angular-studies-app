<div class="main-container">
  <form class="wish-form">
    <div class="input-wish">
      <label>
        <input type="text" name="new-wish-text" [(ngModel)]="newWishText" />
      </label>
    </div>
    <div>
      <button type="submit" (click)="$event.preventDefault(); addNewWish()">Add Wish</button>
    </div>
  </form>

  <div class="filter-container">
    <select class="filter-select" [(ngModel)]="selectedFilter">
      @for (filter of filters; track $index) {
      <option [value]="filter">{{ filter }}</option>
      }
    </select>
  </div>

  @if (visibleWishes.length == 0) {
  <div class="no-wishes-container">There are no whises to display.</div>
  } @else {
  <ng-template [ngTemplateOutlet]="showItems" />
  }

  <ng-template #showItems>
    <ul class="wish-list">
      @for (wish of visibleWishes; track $index) {
      <li class="wish-item">
        <div>
          <label>
            <input
              type="checkbox"
              [checked]="wish.isComplete"
              [attr.data-index]="$index"
              (click)="toggleWish(wish)"
            />
            {{ wish.content }}
          </label>
        </div>
      </li>
      }
    </ul>
  </ng-template>
</div>
